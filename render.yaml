services:
  # PostgreSQL Database
  - type: pserv
    name: onyx-db
    env: docker
    plan: free
    region: oregon
    databaseName: onyx
    databaseUser: onyx

  # Backend API
  - type: web
    name: onyx-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run db:setup
    startCommand: cd backend && npm start
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: onyx-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: onyx-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: onyx-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: onyx-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: onyx-db
          property: password
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false

  # Frontend Static Site
  - type: web
    name: onyx-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
